<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
        </style>
    <link rel = "stylesheet" href="TicTacToe.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id= "display-panel">
        <div id= "display-p1">
            <input type="text" class = "name-input" id="name-p1" name="name-p1" placeholder="player 1">
            <!-- <input type="submit"  value="OK"> -->
            <div class = "player-name" id = "p1-name"></div>
            <div class = "player-symbol"> X </div>
        </div>

        <div id = "display-game">
            <div id= "round"></div>
            <div id = "message"></div>
            <button id="start-button">
            <button id="restart-button"></button>

        </div>

        <div id = "display-p2">
            <input type="text" class = "name-input" id="name-p2" name="name-p2" placeholder = "player 2">
            <!-- <input type="submit" value="OK"> -->
            <div class = "player-name" id = "p2-name"></div>
            <div class = "player-symbol"> O </div>
        </div>
    </div>
    <div id = "win-display">
        <div id="win0" class = "win-line"></div>
        <div id="win1" class = "win-line"></div>
        <div id="win2" class = "win-line"></div>
        <div id="win3" class = "win-line"></div>
        <div id="win4" class = "win-line"></div>
        <div id="win5" class = "win-line"></div>
        <div id="win6" class = "win-line"></div>
        <div id="win7" class = "win-line"></div>
        
    </div>
    <div id = "game-board">
        <div class = "square" data-index = 0></div>
        <div class = "square" data-index = 1></div>
        <div class = "square" data-index = 2></div>
        <div class = "square" data-index = 3></div>
        <div class = "square" data-index = 4></div>
        <div class = "square" data-index = 5></div>
        <div class = "square" data-index = 6></div>
        <div class = "square" data-index = 7></div>
        <div class = "square" data-index = 8></div>
    </div>
    
    <script src = "TicTacToe.js"></script>
</body>
</html>
